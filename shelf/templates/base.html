<!DOCTYPE html>
<html lang="en">
<head>
    <!-- {% block title %}<title>Freeshelf</title>{% endblock %} -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div >
        <div class="nav-wrapper">
            <div class="topnav">
                {% block topnav %}
                <ul class="navbar_flex">
                    <div class="nav_name">
                        <!-- <li><a href="{% url 'index' %}">Freeshelf</a></li> -->
                        <li><a class="icon" href="{% url 'index' %}">
                                <img  src=https://www.dhcl.michlibrary.org/images/open-book-icon-white.png/@@images/image.png height="30" width="30">
                              </a></li>
                    </div>
                    <div class="nav_links">
                        {% if request.user.is_authenticated %}
                        {{ request.user }} | <li><a href="{% url 'user-favorites' %}">Favorites</a></li> | <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'auth_login' %}">Login |</a></li>
                        <li><a href="{% url 'registration_register' %}">Register</a></li>
                        {% endif %}
                    </div>
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
